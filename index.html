<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="watch-face">
        <!-- time display -->
        <div id="h-m-s">
            <div id="hour">00</div>
            <div class="divider" style="width: 10%; padding-top: 30px;">:</div>
            <div id="min">00</div>
            <div class="divider" style="width: 10%; padding-top: 30px;">:</div>
            <div id="sec">00</div>
        </div>
        <!-- buttons -->
        <div id="st-rs">
            <div id="start-stop" class="buttons">start</div>
            <div id="reset" class="buttons">reset</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
